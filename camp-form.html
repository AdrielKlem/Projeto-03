<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie o seu evento</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>o primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>
      <section class="form">
        <form action="" method="">
          <fieldset>
            <legend>Informações do evento</legend>
            <div class="input-wrapper">
              <label for="event-title"
                >Título de Evento <span>(mínimo 8 caracteres)</span>
              </label>
              <input type="text" name="event-title" id="event-title" />
            </div>
          </fieldset>
        </form>
      </section>
    </div>
  </body>
</html>
